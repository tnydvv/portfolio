<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>birthday countdown</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form action="./index.html" method="get">
      <label>
        Enter your birthday
        <input
          type="date"
          name="dob"
          id="dob"
          pattern="\d{4}-\d{2}-\d{2}"
          required
        />
      </label>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
