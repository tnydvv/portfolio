<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>birthday countdown</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="age">You are turning</h1>
    <h1 id="age"></h1>
    <br /> <br /><br /> <br />
    <div id="year" class="year"></div>
    <h1>Days until</h1>
    <br /><br />
    <h1 id="birthday"></h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours"></h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes"></h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds"></h2>
        <small>seconds</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="./script.js"></script>
  </body>
</html>
